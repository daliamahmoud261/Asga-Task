<div class="flex flex-col">
  <div class="text-ta-black-200 font-bold mb-[16px] text-base">Categories</div>
  <div class="flex gap-x-[8px]  w-full overflow-auto scrollBar max-w-[100vw]">
      @for (category of categories; track $index) {
            <div class="flex flex-col items-center min-w-[92px]">
            <div class="py-[12px] px-[17px] rounded-[8px] bg-ta-gray-200 " >
                <img
                  src="{{category.img}}" width="52" height="52"
                  onerror="this.src= 'assets/imgs/empty.png'"
                  alt=""
                />
            </div>
            <span class="font-medium text-sm"> {{category.name}} </span>
        </div>
        }
  </div>
</div>
